<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Ferretería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <h1>FERRE-JUNIOR</h1>
        </div>
        <h2>Reportes</h2>
        <form id="reportForm">
            <label for="reportType">Tipo de reporte:</label>
            <select id="reportType" name="reportType" required>
                <option value="">Seleccione un tipo de reporte</option>
                <option value="ventas">Ventas</option>
                <option value="inventario">Inventario</option>
            </select>

            <button type="submit">Generar Reporte</button>
        </form>
        <div id="reportResult">
            <!-- Aquí se mostrarán los resultados de los reportes -->
        </div>
        <button class="menu-button" onclick="goBack()">Atrás</button>
    </div>
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const reportType = document.getElementById('reportType').value;
            
            // Aquí puedes agregar el código para generar el reporte en tu backend

            const reportResult = document.getElementById('reportResult');
            reportResult.innerHTML = `<p>Reporte de ${reportType} generado exitosamente.</p>`;
        });
    </script>
</body>
</html>
