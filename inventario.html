<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Ferretería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <h1>FERRE-JUNIOR</h1>
        </div>
        <h2>Inventario</h2>
        <div class="menu">
            <button class="menu-button" onclick="goTostock()">Revisar stock</button>
            <button class="menu-button" onclick="showProcessingMessage()">Actualizar stock</button>
            <button class="menu-button" onclick="goToBodegas()">Bodegas</button>
            <button class="menu-button" onclick="window.location.href='agregar_material.html'">Agregar Material</button>
            <button onclick="goBack()">Atrás</button>
        </div>
        <div id="processing-message" class="processing-message">EN PROCESO...</div>
    </div>
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        function goToBodegas() {
            window.location.href = 'bodegas.html';
        }
        function goTostock() {
            window.location.href = 'stock.html';
        }

        function showProcessingMessage() {
            var message = document.getElementById('processing-message');
            message.style.display = 'block';
            setTimeout(function(){
                message.style.display = 'none';
            }, 1500); // 1.5 segundos
        }
    </script>
</body>
</html>
