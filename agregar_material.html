<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Material - Ferretería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <h1>FERRE-JUNIOR</h1>
        </div>
        <h2>Agregar Material</h2>
        <form id="addMaterialForm">
            <label for="productName">Nombre del producto:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="reference">Referencia (en números):</label>
            <input type="number" id="reference" name="reference" required>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Actualizar</button>
        </form>
        <div id="added-message" class="added-message">Material agregado</div>
        <button onclick="goBack()">Atrás</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
